<main>
  <form 
    class="formulario" 
    [formGroup]="registerForm" 
    (ngSubmit)="handleSubmit()" 
    enctype="multipart/form-data"
  >
    <h1>Registro</h1>

    <!-- nombre completo -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre" formControlName="name">
    </div>

    <!-- username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>

    <!-- correo electrónico -->
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" formControlName="email">
    </div>

    <!-- edad -->
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" formControlName="age">
    </div>

    <div class="mb-3">
      <label for="controlempleado" class="form-label">Código empleado</label>
      <input type="number" class="form-control" id="controlempleado" formControlName="codigoempleado">
    </div>

    <div class="mb-3">
      <label for="codigodepartamento" class="form-label">Código departamento</label>
      <input type="number" class="form-control" id="codigodepartamento" formControlName="codigodepartamento">
    </div>

    <!-- contraseña -->
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" formControlName="password">
    </div>

    

    <!-- botón de envío -->
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>

    <div class="mt-3 text-center">
      <small>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></small>
    </div>
  </form>
</main>
